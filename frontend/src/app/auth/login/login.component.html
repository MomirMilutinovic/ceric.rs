<div class="container" [ngClass]="{'is-small': isSmall, 'is-xsmall': isXSmall}">
    <mat-card appearance="outlined" [ngClass]="{'is-small': isSmall, 'is-xsmall': isXSmall}">
        <mat-card-header>
            <mat-card-title>
                <img src="images/logo_horizontal.png" />
            </mat-card-title>
            <mat-card-title>
                <h1>Sign in</h1>
            </mat-card-title>
            <mat-card-subtitle>
                Enter your username and password to acess the portal
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input #username matInput aria-label="Username" type="text" name="username" formControlName="username" />
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput aria-label="Password" type="password" name="password" formControlName="password" />
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    @if (loginForm.get('password')?.hasError('wrongCredentials')) {
                        <mat-error>Wrong username or password</mat-error>
                    }
                </mat-form-field>
                <mat-card-actions>
                    <button mat-flat-button [disabled]="!loginForm.valid" (click)="login()">Sign in</button>
                    <button mat-button [routerLink]="['/login/signup']">Sign up</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
