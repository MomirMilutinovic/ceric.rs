
<mat-card>
  <mat-card-title>Iconic Watch Questions</mat-card-title>

  <div class="table-container">
    <table mat-table [dataSource]="iconicWatchQuestions" class="mat-elevation-z1">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let q">{{ q.id }}</td>
      </ng-container>

      <!-- Question -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let q">{{ q.question }}</td>
      </ng-container>

      <!-- Positive Answer -->
      <ng-container matColumnDef="positiveAnswer">
        <th mat-header-cell *matHeaderCellDef>Positive Answer</th>
        <td mat-cell *matCellDef="let q">{{ q.positiveAnswer }}</td>
      </ng-container>

      <!-- Point Boost -->
      <ng-container matColumnDef="pointBoost">
        <th mat-header-cell *matHeaderCellDef>Point Boost</th>
        <td mat-cell *matCellDef="let q">{{ q.pointBoost | number:'1.0-0' }}</td>
      </ng-container>

      <!-- Watches -->
      <ng-container matColumnDef="watches">
        <th mat-header-cell *matHeaderCellDef>Watches</th>
        <td mat-cell *matCellDef="let q">
          <ng-container *ngIf="q.watches?.length; else none">
            <mat-chip-set>
              <mat-chip *ngFor="let w of q.watches">{{ w }}</mat-chip>
            </mat-chip-set>
          </ng-container>
          <ng-template #none><em>â€”</em></ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
